<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock App - Ginny Doubek</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Zurich</option>
        <option value="">Manila</option>
        <option value="">Perth</option>
        <option value="">Queenstown</option>
      </select>
      <div class="city">
        <h2>Zurich</h2>
        <div class="date">December 16, 2024</div>
        <div class="time">13:35 hrs</div>
      </div>

      <div class="city">
        <h2>Manila</h2>
        <div class="date">December 16, 2024</div>
        <div class="time">13:35 hrs</div>
      </div>

      <div class="city">
        <h2>Perth</h2>
        <div class="date">December 16, 2024</div>
        <div class="time">13:35 hrs</div>
      </div>
    </div>
    <br />
    <footer>
      This project was coded by ðŸ’Ž Ginelle Doubek and is
      <a href="https://github.com/ginedou0315/World-clock-App" target="_blank"
        >open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
